<!-- Row -->
<app-page-header [title]="'Form-elements'" [items]="['Forms']" [active_item]="'Form-elements'"></app-page-header>

<div class="row row-sm">
    <div class="col-lg-12 col-md-12">
        <div class="card custom-card">
            <div class="d-flex justify-content-between bg-black-2 align-items-center px-4 rounded-top">
                <h4 class="main-content-label text-black tx-24 py-3">Employees</h4>
            </div>
            <div class="card-body">
                <div class="row row-sm mg-t-30">
                    <div class="col-lg">
                        <p class="mg-b-10 tx-semibold ">First Name</p>
                        <input class="form-control" placeholder="Input box" type="text">
                    </div>
                    <div class="col-lg mg-t-10 mg-lg-t-0">
                        <p class="mg-b-10 tx-semibold">Mid Name</p>
                        <input class="form-control" placeholder="Input box (readonly)" type="text">
                    </div>
                    <div class="col-lg mg-t-10 mg-lg-t-0">
                        <p class="mg-b-10 tx-semibold">Last Name</p>
                        <input class="form-control" placeholder="Input box (disabled)" type="text">
                    </div>
                </div>

                <div class="row row-sm">
                    <div class="col-lg mg-t-10">
                        <p class="mg-b-10 tx-semibold ">Email</p>
                        <input class="form-control" placeholder="Input box" type="email">
                    </div>
                    <div class="col-lg mg-t-10 mg-t-10">
                        <p class="mg-b-10 tx-semibold">Password</p>
                        <input class="form-control" placeholder="Input box (readonly)" type="password">
                    </div>
                    <div class="col-lg mg-t-10 mg-t-10">
                        <p class="mg-b-10 tx-semibold">Phone number</p>
                        <input type="text" class="form-control" ng2TelInput [ng2TelInputOptions]="{initialCountry:
                'in'}" (hasError)="hasError($event)" (ng2TelOutput)="getNumber($event)"
                            (intlTelInputObject)="telInputObject($event)" (countryChange)="onCountryChange($event)" />
                    </div>

                </div>
                <div class="row row-sm">
                    <div class="col-lg mg-t-10 mg-t-10">
                        <p class="mg-b-10 tx-semibold">department</p>
                        <ng-select placeholder="department">
                            <ng-option value="Firefox">###</ng-option>
                            <ng-option value="Chrome">@@@</ng-option>
                            <ng-option value="Safari">ss</ng-option>
                            <ng-option value="Opera">dd</ng-option>
                        </ng-select>
                    </div>
                    <div class="col-lg mg-t-10 mg-t-10">
                        <p class="mg-b-10 tx-semibold">qualifications</p>
                        <ng-select class="" placeholder="qualifications">
                            <ng-option value="Firefox">BA</ng-option>
                            <ng-option value="Chrome">master</ng-option>
                            <ng-option value="Safari">PHD</ng-option>
                            <ng-option value="Opera">another</ng-option>
                        </ng-select>

                    </div>

                    <!-- col-4 -->

                    <div class="col-lg mg-t-10 mg-t-10">
                        <p class="mg-b-10 tx-semibold">calender</p>
                        <div class="input-group">
                            <div class="input-group-text">
                                <i class="typcn typcn-calendar-outline tx-24 lh--9 op-6"></i>
                            </div>
                            <input class="form-control" (click)="a.toggle()" placeholder="yyyy-mm-dd" name="dp"
                                [(ngModel)]="model" ngbDatepicker #a="ngbDatepicker">
                        </div><!-- input-group -->
                    </div>
                </div>

            </div>


            <div class="row row-sm mg-t-2=10  mg-l-10">
                <div class="col-lg-4">
                    <textarea class="form-control" placeholder="Textarea" rows="3"></textarea>
                </div>

                <div class="col-4">
                    <div class="form-group m-0 ">
                        <div class="form-label tx-semibold">Porficient programming language type</div>
                        <div class="custom-controls-stacked">
                            <label class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" name="example-checkbox1"
                                    value="option1" checked="">
                                <span class="custom-control-label">C#</span>
                            </label>
                            <label class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" name="example-checkbox2"
                                    value="option2">
                                <span class="custom-control-label">Java</span>
                            </label>
                            <label class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" name="example-checkbox2"
                                    value="option2">
                                <span class="custom-control-label">angular</span>
                            </label>

                        </div>

                    </div>

                </div>
                <div class="col-xl-2">
                    <div class="form-group ">
                        <div class="form-label tx-semibold">Gender</div>
                        <div class="custom-controls-stacked">
                            <label class="custom-control custom-radio">
                                <input type="radio" class="custom-control-input" name="example-radios" value="option1"
                                    checked="">
                                <span class="custom-control-label">Male</span>
                            </label>
                            <label class="custom-control custom-radio">
                                <input type="radio" class="custom-control-input" name="example-radios" value="option2">
                                <span class="custom-control-label">Female</span>
                            </label>
                        </div>

                    </div>
                </div>
            </div>
            <div class="form-group ">
                <div class="row row-sm mg-b-20 mg-l-10  mg-t-30">
                    <div class="col-6 ">

                        <input class="form-control" id="formFileSm" type="file">

                    </div>
                    <div class="col-6 ">
                        <button class="btn bg-black-8 text-white  " type="submit">Save</button>
                    </div>

                </div>
            </div>
        </div>
        <!-- End Row -->

<!-- Main Header-->
<div class="main-header side-header sticky noPrint" style="z-index: 2 !important;">
  <div class="main-container container-fluid">

    <div class="main-header-left ">
      <div class="d-flex main-header-language">
        <select class="px-4 py-2 rounded" (change)="changeLang($event)">
          <option [selected]="lang == 'ar'" value="ar" [selected]="lang == 'ar'">العربية</option>
          <option [selected]="lang == 'en'" value="en" [selected]="lang == 'en'">English</option>
        </select>
      </div>

      <div class="hor-logo">
        <a class="main-logo py-1" routerLink="/dashboard/dashboard01">
          <img src="./assets/img/brand/logo.png" class="header-brand-img desktop-logo w-80" alt="logo">
          <img src="./assets/img/brand/logo-light.png" class="header-brand-img desktop-logo-dark" alt="logo">
        </a>
      </div>
    </div>

    <div class="main-header-center">
      <div class="responsive-logo">
        <a routerLink="/dashboard/dashboard01">
          <img src="./assets/img/brand/logo-light.png" class="mobile-logo-dark" alt="logo"></a>
      </div>
      <div class="main-header-right">
        <button class="navbar-toggler navresponsive-toggler d-md-none ms-auto" type="button" (click)="collapse.toggle()"
          [attr.aria-expanded]="!isCollapsed">
          <svg class="header-icons navbar-toggler-icon" xmlns="http://www.w3.org/2000/svg"
            enable-background="new 0 0 24 24" viewBox="0 0 24 24">
            <path

          </svg>
        </button>
        <div class="navbar navbar-expand-lg navbar-collapse responsive-navbar">
          <div class="collapse navbar-collapse" id="navbarSupportedContent-4" #collapse="ngbCollapse"
            [(ngbCollapse)]="isCollapsed">
            <div class="d-flex order-lg-2 ms-auto">
